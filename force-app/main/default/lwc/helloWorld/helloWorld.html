<template>
    
    <lightning-card title ="Hello World LWC">
        <div class = "greeing-class">Hello {inputVar}</div>
        <lightning-input type="text" label="Enter some text" onchange = {changeMethod}></lightning-input>
        <lightning-input type="checkbox" label="Check" onchange = {changeMethod1}></lightning-input>
        <template if:true ={isChecked}>
            <h1>I am checked</h1>
        </template>
        <template if:false ={isChecked}>
            <h1>I am  not checked</h1>
        </template>
        <template for:each ={cityList} for:item="city">
            <h4 key={city}>{city}</h4>
        </template>
        <h3>Below is an example of iterator directive</h3>
        <template iterator:it ={cityList}>
            <h4 key={it.value}>{it.value}</h4>
        </template>
        
    </lightning-card>
    
</template>
